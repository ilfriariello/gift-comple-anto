<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Schermata nera con barra di caricamento -->
    <div id="loading-screen">
        <div class="loader">
            <p>LOADING...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Contenuto finale: sfondo rosso con la foto -->
    <div id="final-content" class="hidden">
        <img src="assets/myss-keta.jpg" alt="Myss Keta">
        
        <!-- Elemento audio senza controlli e in loop -->
        <audio id="music" autoplay loop>
            <source src="assets/myss-keta-song.mp3" type="audio/mp3">
            Il tuo browser non supporta il tag audio.
        </audio>

        <!-- Testo che appare dopo 3-4 secondi -->
        <div id="message" class="hidden">
            ANTO TI ASPETTO PAZZESKA IL 12 MARZO 2025 AL FLEX DI VIENNA
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
