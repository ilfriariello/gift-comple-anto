<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auguri Anto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      font-family: 'Lobster', cursive;
      text-align: center;
      color: white;
      padding: 0 10px; /* Aggiunge margini interni per evitare che il testo tocchi i bordi */
    }
    /* Importa il font */
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    
    /* Adatta il testo per dispositivi mobili */
    @media (max-width: 768px) {
      #message {
        font-size: 18px; /* Riduce la dimensione del font per schermi pi√π piccoli */
      }
    }
    
    @media (max-width: 480px) {
      #message {
        font-size: 16px; /* Ulteriore riduzione per smartphone */
      }
    }
  </style>
</head>
<body>
  <img src="myss-keta.jpg" alt="Myss Keta">
  <div id="message">AUGURI ANTO, TI ASPETTO PAZZESKA IL 12 MARZO AL FLARE DI VIENNE</div>

  <script>
    setTimeout(() => {
      document.getElementById('message').style.display = 'block';
    }, 4000); // Mostra il messaggio dopo 4 secondi
  </script>
</body>
</html>
