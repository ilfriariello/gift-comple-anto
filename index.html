<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Schermata nera con barra di caricamento -->
    <div id="loading-screen">
        <div class="loader">
            <p>LOADING...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Contenuto finale: sfondo rosso con la foto -->
    <div id="final-content" class="hidden">
        <!-- Contenitore con foto e banner -->
        <div id="image-container">
            <!-- Banner che invita a cliccare -->
            <div id="click-banner">
                SCHIACCIAMI
            </div>
            <img src="assets/myss-keta.jpg" alt="Myss Keta">
        </div>

        <!-- Testo che appare sotto la foto -->
        <div id="message">
            AUGURI ANTO! TI ASPETTO PAZZESKA IL 12 MARZO 2025 AL FLEX DI VIENNA
        </div>

        <!-- Audio che parte in loop -->
        <audio id="background-music" loop>
            <source src="assets/music.mp3" type="audio/mp3">
            Il tuo browser non supporta il tag audio.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
